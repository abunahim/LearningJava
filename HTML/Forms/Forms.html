<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>My Website</title>
    </head>
    <body>
        <form action="index.php" method="POST">
            <label for="username">Username:</label>
            <input type="text" id="username" minlength="5" maxlength="15" required><br>
            <br>
            <label for="password">Password:</label>
            <input type="password" id="password" minlength="5" maxlength="15" required><br>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="name@email.com"><br>
            <br>
            <label for="phone">Phone:</label>
            <input type="phone" id="phone" placeholder="+44 12345 12345" pattern="+[44]{2}[7,0-9]{5}[0-9]{5}"><br>
            <br>
            <label for="bday">BirthDate:</label>
            <input type="bday" id="bday"><br>
            <br>
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" min="0" max="99" value="1"><br>
            <br>
            <label for="Mr.">Mr.</label>
            <input type="radio" id="Mr." value="Mr." name="title">
            <label for="Mrs.">Mrs.</label>
            <input type="radio" id="Mrs." value="Mrs." name="title">
            <label for="Not Specified">Not Specified</label>
            <input type="radio" id="Not Specified" value="Not Specified" name="title"><br>
            <br>
            <label for="payment">Payment</label>
            <select>
                <option value="visa">Visa</option>
                <option value="mastercard">Mastercard</option>
                <option value="giftcard">Giftcard</option>
            </select><br>
            <br>
            <label for="subscribe">Subscribe</label>
            <input type="checkbox" id="subscribe"><br>
            <br>
            <label for="comment">Comment</label>
            <textarea id="comment" rows="3" cols="25"></textarea><br>
            <br>
            <label for="file">File</label>
            <input type="file" id="file" accept="image/png, image/jpg"><br>
            <br>
            <input type="reset"><br>
            <br>
            <input type="submit">
        </form>
    </body>
</html>
