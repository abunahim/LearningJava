        <h1>The Vending Machine</h1>

        <p>The vending machine only took exact change and never restocked.
        Yet every day, it offered something new.
        Water. Advice. Apologies.
        Today, it offered a small note:
        “You’re forgiven.”
        No one remembered putting it there—but everyone needed it.</p>
